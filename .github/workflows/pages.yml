name: Deploy to GitHub Pages

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      tag:
        description: "Release tag (e.g., v0.1.0)"
        required: true

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
concurrency:
  group: pages
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always

jobs:
  # Build WASM package
  build-wasm:
    name: Build WASM
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Install dependencies and build WASM
        run: |
          cd apps/web
          bun install
          ../../scripts/build-wasm.sh

      - name: Upload WASM artifact
        uses: actions/upload-artifact@v4
        with:
          name: wasm-package
          path: apps/web/src/lib/wasm/

  # Upload WASM to CDN with version tag + latest
  upload-wasm-cdn:
    name: Upload WASM to CDN
    needs: [build-wasm]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Determine tag
        id: tag
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "tag=${{ github.event.inputs.tag }}" >> $GITHUB_OUTPUT
          else
            echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: Download WASM artifact
        uses: actions/download-artifact@v4
        with:
          name: wasm-package
          path: wasm-output/

      - name: Upload WASM to CDN (versioned)
        uses: ./.github/actions/upload-wasm-cdn
        with:
          wasm-path: wasm-output
          version: ${{ steps.tag.outputs.tag }}
          r2-access-key-id: ${{ secrets.R2_ACCESS_KEY_ID }}
          r2-secret-access-key: ${{ secrets.R2_SECRET_ACCESS_KEY }}
          r2-endpoint: ${{ secrets.R2_ENDPOINT }}
          r2-bucket: ${{ secrets.R2_BUCKET }}

      - name: Upload WASM to CDN (latest)
        uses: ./.github/actions/upload-wasm-cdn
        with:
          wasm-path: wasm-output
          version: latest
          r2-access-key-id: ${{ secrets.R2_ACCESS_KEY_ID }}
          r2-secret-access-key: ${{ secrets.R2_SECRET_ACCESS_KEY }}
          r2-endpoint: ${{ secrets.R2_ENDPOINT }}
          r2-bucket: ${{ secrets.R2_BUCKET }}

  # Build web app
  build-web:
    name: Build Web App
    needs: build-wasm
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Download WASM artifact
        uses: actions/download-artifact@v4
        with:
          name: wasm-package
          path: apps/web/src/lib/wasm/

      - name: Install dependencies
        run: |
          cd apps/web
          bun install

      - name: Build web app
        run: |
          cd apps/web
          bunx vite build
        env:
          # Set base path for GitHub Pages (repo name)
          # Uncomment and set if deploying to https://<user>.github.io/<repo>/
          VITE_BASE_PATH: /${{ github.event.repository.name }}/

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: apps/web/dist/

  # Deploy to GitHub Pages
  deploy:
    name: Deploy to GitHub Pages
    needs: build-web
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
