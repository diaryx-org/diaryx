[package]
name = "diaryx_wasm"
version.workspace = true
edition.workspace = true
repository.workspace = true
description = "WebAssembly bindings for Diaryx core functionality"
license-file.workspace = true
publish = false

[lib]
crate-type = ["cdylib", "rlib"]
doctest = false

[features]
default = ["console_error_panic_hook", "browser"]
# Enable CRDT support for sync and collaboration
crdt = ["diaryx_core/crdt"]
# Enable browser-specific storage backends (OPFS, IndexedDB, File System Access)
browser = ["dep:opfs", "dep:indexed-db", "dep:web-sys"]

[dependencies]
diaryx_core = { path = "../diaryx_core", features = ["crdt"] }
wasm-bindgen = "0.2"
yrs = "0.25"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
serde_yaml = "0.9"
serde-wasm-bindgen = "0.6"
js-sys = "0.3"
wasm-bindgen-futures = "0.4"
regex = "1.10"
chrono = { version = "0.4", default-features = false, features = ["std", "clock", "wasmbind"] }
pathdiff = "0.2"
comrak = "0.49"
log = "0.4"
console_log = { version = "1.0", features = ["color"] }

# Browser-only storage backends (gated behind "browser" feature)
opfs = { version = "0.1.4", optional = true }
indexed-db = { version = "0.4.2", optional = true }
futures = "0.3"

# Web APIs for browser storage backends (gated behind "browser" feature)
web-sys = { version = "0.3", optional = true, features = [
  "Navigator",
  "StorageManager",
  "WorkerGlobalScope",
  "WorkerNavigator",
  "FileSystemDirectoryHandle",
] }

# The `console_error_panic_hook` crate provides better debugging of panics by
# logging them with `console.error`. This is great for development, but requires
# all the `std::fmt` and `std::panicking` infrastructure, so isn't great for
# code size when deploying.
console_error_panic_hook = { version = "0.1", optional = true }

[build-dependencies]
diaryx_core = { path = "../diaryx_core" }

[dev-dependencies]
wasm-bindgen-test = "0.3"
